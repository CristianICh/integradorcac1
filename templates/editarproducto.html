<body>
    <div class="contenedor">
        <section>
            <div class="menu-dashboard" id="menuDashboard">
                <!-- TOP MENU -->
                <div class="top-menu">
                    <div class="logo">
                        <img src="../imagenes/admin/amapola-favicon-white.png" alt="">
                        <span><a href="bienvenidos.html">AMAPOLA </a></span>
                    </div>
                    <div class="togglee">
                        <i class="bx bx-menu" id="toggle-img"></i>
                    </div>
                </div>
                <!-- INPUT SEARCH -->
                <div class="input-busqueda">
                    <i class="bx bx-search" id=""></i>
                    <input type="text" class="input" placeholder="Buscar">
                </div>
                <!-- MENU -->

                <div class="menu" id="menu">

                    <div class="enlace">
                        <i class="bx bx-user"></i>
                        <span>Usuarios</span>
                    </div>

                    <div class="enlace">
                        <i class='bx bx-store'></i>
                        <span>Productos</span>
                    </div>
                   
                </div>
            </div>
        </section>

        <div class="navegacion">
            <header>
                <ul id="lista">
                    <li>Spikecarp</li>
                    <li class="lenguaje"><a href="#"><img src="../imagenes/hombre.png" alt=""></a>
                        <ul class="dropdownn" id="dropdownn">
                            <li><a href="../index.html">Salir</a></li>
                        </ul>
                    </li>
                </ul>

            </header>
            <main>
                <div class="container mt-5 mb-5" style="max-width: 500px;">
                    <h1>Modificar Producto</h1>
                    <form >
                        <div class="form-group">
                            <label for="titulo">Titulo</label>
                            <input type="text" name="titulo" id="titulo" class="form-control ">
                        </div>
                        <div class="form-group">
                            <label for="precio">Precio</label>
                            <input type="number" name="precio" id="precio" class="form-control ">
                        </div>
            
                        <div class="form-group">
                            <label for="descripcion">Descripcion</label>
                            <textarea name="descripcion" id="descripcion" cols="30" rows="10" class="form-control "></textarea>
                        </div>
                        <div class="form-group">
                            <label for="categoria">Categoria</label>
                            <select class="form-select" id="categoria" aria-label="Default select example">
                                
                                <option value="men's clothing">Ropa de Hombre</option>
                                <option value="women's clothing">Ropa de Mujer</option>
                                <option value="jewelery">Joyeria</option>
                                <option value="electronics">Electronica</option>
                              </select>
                        </div>
                        <div class="form-group">
                            <label for="imagen">Imagen</label>
                            <input type="text" name="imagen" id="imagen" class="form-control ">
                        </div>
                        <div class="form-group mt-2">
                            <input type="button" value="Modificar" onclick="modificar()" class="form-control " style="background-color: #1c0068; color:#fff">
                        </div>
            
            
            
                    </form>
                </div>
                
            </main>
        </div>
    </div>
